<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Corporal</title>
</head>

<body>
    <h1>Olá, por favor insira o seu peso (em kg):</h1>
    <input type="text" id="peso">
    
    <h1>Olá, por favor insira a sua altura (em metros):</h1>
    <input type="text" id="altura">
    
    <br><br>
    <button id="calcular">Calcular</button>

    <script>
        function calcularIMC() {
      
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);


            if (isNaN(peso) || isNaN(altura)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            
            var imc = peso / (altura * altura);

        
            alert("Seu IMC é de " + imc.toFixed(2));
        }

        window.onload = function() {
            var botaoCalcular = document.getElementById("calcular");

            botaoCalcular.onclick = function() {
                calcularIMC();
            };
        };
    </script>
</body>
</html>
